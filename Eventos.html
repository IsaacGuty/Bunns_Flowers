<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bunns flowers - Eventos</title>
    <link rel="stylesheet" href="less/main.less">
</head>
<body>
    {{> header}}
    
    <main>
        <section class="panel-eventos">
            <div class="panel-textoTitulo">
                <h2>{{titulo}}</h2>
            </div>

            <div class="panel-textoParrafoE">
                <p>
                    <strong>{{introduccion.texto}}</strong><br>
                    {{introduccion.descripcion}}
                </p>
            </div> 

            <div class="panel-textoTitulo2E">
                <h2>EVENTOS PASADOS</h2>
            </div>

            {{#each eventosPasados}}
                {{> eventoCard this}}
            {{/each}}

            <div class="panel-textoSubT2">
                <p>
                    <strong>{{cierre.texto}}</strong><br>
                    {{cierre.descripcion}}
                </p>
            </div> 
        </section>
    </main>

    {{> footer}}
</body>
</html>
