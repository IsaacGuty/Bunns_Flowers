<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{tituloPagina}}</title>
    <link rel="stylesheet" href="less/main.less" />
</head>
<body>
    {{> header}}
    
    <main>
        <section class="panel-nosotros">
            <div class="panel-textoTitulo">
                <h2>{{tituloSeccion}}</h2>
            </div> 

            <div class="panel-textoParrafoNS">
                <div class="cardN">
                    <img src="{{logo.ruta}}" alt="{{logo.alt}}">
                </div>
                <div class="panel-textoParrafo2NS">
                    <p>{{descripcion}}</p>
                </div>
            </div>

            <div class="contenedor-cuadrantes">
                {{#each cuadrantes}}
                    {{> cuadrantes
                        titulo=this.titulo 
                        enlace=this.enlace
                        clase=this.clase
                    }}
                {{/each}}
            </div>
        </section>
    </main>

    {{> footer}}
</body>
</html>
