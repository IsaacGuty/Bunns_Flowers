<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bunns flowers - Ofertas y Promociones</title>
    <link rel="stylesheet" href="less/main.less">
</head>
<body>
    {{> header}}
    
    <main>
        <section class="panel-ofertasypromociones">
            <div class="panel-textoTitulo">
                <h2>{{titulo}}</h2>
            </div>

            <div class="panel-textoParrafoOyP">
                <p>{{introduccion}}</p>
            </div> 

            <div class="contenedor-promos">
                {{#each gruposPromos}}
                <div class="{{this.nombre}}">
                    {{#each this.promociones}}
                        {{> promoCard this}}
                    {{/each}}
                </div>
                
                {{#unless @last}}
                <div class="separator"></div>
                {{/unless}}
                {{/each}}

                <div class="panel-textoSubT2">
                    <p>{{footerPromos.texto}}</p>
                    <div class="redes-sociales">
                        {{#each footerPromos.redes}}
                        <a href="{{enlace}}">{{nombre}}: {{handle}}</a>
                        {{/each}}
                    </div>
                </div> 
            </div>
        </section>
    </main>
    
    {{> footer}}
</body>
</html>
