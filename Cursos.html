<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bunns flowers - Cursos</title>
    <link rel="stylesheet" href="less/main.less">
</head>
<body>
    {{> header}}
    
    <main>
        <section class="panel-cursos">  
            <div class="panel-textoTitulo">
                <h2>{{titulo}}</h2>
            </div> 

            <div class="panel-textoParrafoCS">
                <p>{{introduccion}}</p>
            </div> 

            <div class="panel-tiposdeC">
                {{#each cursos}}
                    {{> cursoCard this}}
                {{/each}}
            </div>        

            <div class="panel-textoTitulo2CS">
                <h2>{{descubrirArte.titulo}}</h2>
            </div> 

            <div class="panel-textoParrafoCS">
                <p>{{descubrirArte.descripcion}}</p>
            </div> 

            <div class="cardCA">
                <img src="{{descubrirArte.imagen}}" alt="Aprende a crear flores eternas">
            </div>

            {{#each cursos}}
                {{> cursoSection this}}
            {{/each}}

            <div class="panel-textoCursos">
                <h2>{{galeria.texto}}</h2>
            </div>

            <div class="cuadranteGaleria">
                <h2><a href="{{galeria.enlace}}">{{galeria.textoBoton}}</a></h2>
            </div>
        </section>
    </main>

    {{> footer}}
</body>
</html>
