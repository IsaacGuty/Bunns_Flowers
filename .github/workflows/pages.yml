name: CICD de Vite MPA a Github Pages

on: 
  push:
    branches: ["main"]
  workflow_dispatch: 
    
permissions: 
  contents: read
  pages: write
  id-token: write

env: 
  DEPLOY_BASE_URL: /Bunns_Flowers/  

concurrency: 
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy: 
    environment: 
      name: github-pages
      url: ${{steps.github_pages.outputs.url}}
    runs-on: ubuntu-latest
    steps: 
      - name: Clonar Repositorio
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Necesario para que glob pueda encontrar archivos
          
      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with: 
          node-version: '20'
          
      - name: Instalar Dependencias
        run: npm install 
        
      - name: Verificar estructura de archivos
        run: |
          ls -R
          echo "DEPLOY_BASE_URL: $DEPLOY_BASE_URL"
          
      - name: Compilar el Sitio
        run: npm run build
        
      - name: Configuraci√≥n Entorno Github Pages
        uses: actions/configure-pages@v5
        
      - name: Upload del Sitio Compilado
        uses: actions/upload-pages-artifact@v3
        with: 
          path: './dist'
          
      - name: Publicar el Sitio
        id: deployment
        uses: actions/deploy-pages@v4