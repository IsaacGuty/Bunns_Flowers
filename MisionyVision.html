<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bunns flowers - Misión y Visión</title>
    <link rel="stylesheet" href="less/main.less">
</head>
<body>
    {{> header}}
    
    <main>
        <section class="panel-misionV">
            <div class="panel-mvv">
                <div class="card13">
                    <h3>{{mision.titulo}}</h3>
                    <h4>{{mision.descripcion}}</h4>
                </div>
                <div class="card13">
                    <h3>{{vision.titulo}}</h3>
                    <h4>{{vision.descripcion}}</h4>
                </div>
                <div class="card13">
                    <h3>{{valores.titulo}}</h3>
                    <ul>
                        {{#each valores.items}}
                        <li>{{this}}</li>
                        {{/each}}
                    </ul>
                </div>
            </div>
        </section>
    </main>

    {{> footer}}
</body>
</html>
