<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{titulo}}</title>
    <link rel="stylesheet" href="less/main.less"/>
</head>

<body>
    {{> header}}
    
    <main>
        <section class="panel-inicio">
            {{> seccionFlores 
                data=floresEternas
            }}
            
            <div class="panel-regalop">
                <p>{{textoRegalo}}</p>
            </div>

            {{> cuadrantes 
                enlace=cuadranteCatalogo.enlace
                titulo=cuadranteCatalogo.titulo
                clase=cuadranteCatalogo.clase
            }}
        </section>
    </main>   
    
    {{> footer}}
</body>
</html>
