<!doctype html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bunns flowers - Catálogo</title>
    <link rel="stylesheet" href="less/main.less" />
</head>
<body>
    {{> header}}
    
    <main>
        <section class="panel-catalogo">
            <div class="panel-textoTitulo">
                <h2>CATALOGO</h2>
            </div>
            
            <div class="panel-tiposf">
                {{#each categorias}}
                <div class="card">
                    <img src="{{imagen}}" alt="{{nombre}}">
                    <h3>{{nombre}}</h3>
                    <h4><a href="#{{id}}-panel">VER MÁS</a></h4>
                </div>
                {{/each}}
            </div>
    
            {{#each categorias}}
                {{> categoriaSection this}}
                
                {{#unless @last}}
                    <div class="cuadranteCatalogo">
                        <h2><a href="Catalogo.html">CATÁLOGO</a></h2>
                    </div>
                {{/unless}}
            {{/each}}
    
            <div class="cuadrantes-container">
                <div class="cuadranteCatalogo">
                    <h2><a href="Catalogo.html">CATÁLOGO</a></h2>
                </div>
            
                <div class="cuadranteOferta">
                    <h2><a href="OfertasyPromociones.html">OFERTAS Y <br>PROMOCIONES</a></h2>
                </div>
            </div>   
        </section>
    </main>

    {{> footer}}
</body>
</html>
