<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bunns flowers - Preguntas Frecuentes</title>
    <link rel="stylesheet" href="less/main.less">
</head>
<body>
    {{> header}}
    
    <main>
        <section class="panel-preguntasf">
            <div class="panel-textoTitulo">
                <h2>{{titulo}}</h2>
            </div>

            {{#each preguntas}}
                {{> preguntaItem this}}
            {{/each}}

            <div class="cardPyF">
                <img src="{{imagenDestacada}}" alt="Preguntas frecuentes">
            </div>

            {{#if notaAdicional}}
            <div class="panel-notaAdicional">
                <p>{{notaAdicional}}</p>
            </div>
            {{/if}}
        </section>
    </main>

    {{> footer}}
</body>
</html>
